<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температури</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .history {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            max-height: 150px;
            overflow-y: auto;
        }

        .result {
            font-size: 1.1em;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Конвертер температури</h2>
        <form method="POST">
            <label>Значення / Value:</label>
            <input type="number" step="any" name="value">

            <label>Тип конвертації / Conversion type:</label>
            <select name="type">
                <option value="C">Цельсій → Фаренгейт</option>
                <option value="F">Фаренгейт → Цельсій</option>
            </select>

            <button type="submit" name="action" value="convert">Конвертувати</button>
            <button type="submit" name="action" value="clear">Очистити історію</button>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}

        {% if history %}
            <div class="history">
                <strong>Історія:</strong>
                <ul>
                {% for entry in history %}
                    <li>{{ entry }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
